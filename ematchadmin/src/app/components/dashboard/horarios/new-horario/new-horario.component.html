<div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header pb-0">
                </div>
                <div class="card-body">
                    <p class="text-uppercase text-sm">INFORMACIÓN DE LA CANCHA</p>

                    <form >
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="responsableDatalist" class="form-label">Seleccionar predio</label>
                                    <select formControlName="id_user" class="form-select" id="responsable" required>
                                      <option selected disabled value="">Seleccionar Predio</option>
                                      <option [value]="item" *ngFor="let item of lista">{{item
                                          ++1}}</option>
                                    </select>     
                                  </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="example-text-input" class="form-control-label">Seleccionar Cancha</label>
                                    <input class="form-control" formControlName="nombre_cancha" type="number" value="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="example-text-input" class="form-control-label">Dia</label>
                                    <input class="form-control" formControlName="nombre_cancha" type="number" value="">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="responsableDatalist" class="form-label">Desde</label>
                                    <select formControlName="id_user" class="form-select" id="responsable" required>
                                      <option selected disabled value="">Horario inicio</option>
                                      <option></option>
                                    </select>     
                                  </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="responsableDatalist" class="form-label">Hasta</label>
                                    <select formControlName="id_user" class="form-select" id="responsable" required>
                                      <option selected disabled value="">Horario Fin</option>
                                      <option for="i"></option>
                                    </select>     
                                  </div>
                            </div>
                        </div>
                        <hr class="horizontal dark">
                        <!-- <p class="text-uppercase text-sm">INFORMACIÓN DE LA CANCHA</p>-->
                        <div class="row">
                            <div class="col-md-12">
                                <button class="btn btn-primary" type="submit" style="margin-right: 1rem;">Guardar</button>
                                <button class="btn btn-secondary" routerLink="/dashboard/canchas">Atras</button>
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
