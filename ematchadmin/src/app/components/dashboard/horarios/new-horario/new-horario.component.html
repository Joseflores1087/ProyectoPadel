<div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header pb-0">
                </div>
                <div class="card-body">
                    <p class="text-uppercase text-sm">Horario Nuevo</p>

                    <form  [formGroup]="form" (ngSubmit)="newHorario()" action="">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="responsableDatalist" class="form-label">Seleccionar predio</label>
                                    <select   class="form-select" id="responsable" required>
                                      <option >Seleccionar Predio</option>
                                      <option *ngFor="let predio of predios" value="{{predio.id}}">{{predio.nombre_cancha}}</option>
                                    </select>     
                                  </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="example-text-input" class="form-control-label">Seleccionar Cancha</label>
                                    <input class="form-control" formControlName="id_cancha" type="number" value="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="example-text-input" class="form-control-label">Dia</label>
                                    <input class="form-control" formControlName="dia" type="number" value="">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="responsableDatalist" class="form-label">Hora</label>
                                    <select formControlName="hora" class="form-select" id="responsable" required>
                                      <option selected disabled value="">Horario inicio</option>
                                      <option [value]="07">07</option>
                                      <option [value]="08">08</option>
                                      <option [value]="09">09</option>
                                      <option [value]="10">10</option>
                                      <option [value]="11">11</option>
                                      <option [value]="12">12</option>
                                      <option [value]="13">13</option>
                                      <option [value]="14">14</option>
                                      <option [value]="15">15</option>
                                      <option [value]="16">16</option>
                                      <option [value]="17">17</option>
                                      <option [value]="18">18</option>
                                      <option [value]="19">19</option>
                                      <option [value]="20">20</option>
                                      <option [value]="21">21</option>
                                      <option [value]="22">22</option>
                                      <option [value]="23">23</option>
                                    </select>     
                                  </div>
                            </div>
                        </div>
                        <hr class="horizontal dark">
                        <!-- <p class="text-uppercase text-sm">INFORMACIÃ“N DE LA CANCHA</p>-->
                        <div class="row">
                            <div class="col-md-12">
                                <button class="btn btn-primary" type="submit" style="margin-right: 1rem;">Guardar</button>
                                <button class="btn btn-secondary" routerLink="/dashboard/newHorario">Atras</button>
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
