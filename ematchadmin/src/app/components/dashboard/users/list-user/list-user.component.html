<div class="container">
  <div class="">
    <div class="card" style="width: 100%; margin-top: 1rem;">
      <div class="card-header pb-0">
        <div class="d-flex align-items-center">
          <p class="mb-0">USUARIOS</p>
          <button class="btn btn-primary btn-sm ms-auto" routerLink="NewUser">Agregar</button>
        </div>
      </div>
      <div class="card-body">
        <table datatable  [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>First name</th>
              <th>Last name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let u of data">
              <td>{{u.apellido}}</td>
              <td>{{u.dni}}</td>
              <td>{{u.correo}}</td>
            </tr>
         
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
