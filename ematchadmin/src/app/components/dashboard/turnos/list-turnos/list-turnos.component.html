<div class="container-fluid py-4">
  <div class="row">
    <div class="col-md-6 mt-4">
      <div class="card">
        <div class="card-header pb-0 px-3">
         
        </div>
        <div class="card-body pt-4 p-3">
          <form class="row g-3">
            <div class="col-auto">
              <label for="staticEmail2" class="visually-hidden">Email</label>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="responsableDatalist" class="form-label">Resposable</label>
                <select formControlName="id_user" class="form-select" id="responsable" required>
                  <option selected disabled value="">Seleccionar Responsable</option>
                  <option *ngFor="let i of canchasbyId" value="{{i.id}}">{{i.descripcion}}</option>
                </select>     
              </div>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3" (click)="Horacancha(canchasbyId)">
                Buscar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="canchas?.length !=0" >
    <div class="col-md-6 mt-4"  *ngFor="let c of canchas">
      <div class="card">
        <div class="card-header pb-0 px-3">
          <h6 class="mb-0"></h6>
          <button class="btn btn-primary" routerLink="NewTurno">Nuevo</button>
        </div>
        <div class="card-body pt-4 p-3">
          <ul class="list-group" *ngFor="let t of Turno">
            <li
              *ngIf="c.id === t.id_cancha"
              class="list-group-item border-0 d-flex p-4 mb-2 border-radius-lg"
              style="background-color: rgba(255, 105, 54, 0.5); color: white"
            >
              <div class="d-flex flex-column">
                <h6 class="mb-3 text-sm">{{ t.predio }} - {{ t.direccion }}</h6>
                <h6 class="mb-3 text-sm">
                  {{ t.hora_inicio }} - {{ t.hora_fin }}
                </h6>
                <span class="mb-2 text-xs"
                  >Jugador:<span class="text-dark font-weight-bold ms-sm-2">
                    {{ t.nombre }} {{ t.apellido }}
                  </span></span
                >
                <span class="mb-2 text-xs"
                  >Tel√©fono:<span class="text-dark ms-sm-2 font-weight-bold"
                    >3764772233</span
                  ></span
                >
                <span class="text-xs"
                  >Turno Fijo:
                  <span class="text-dark ms-sm-2 font-weight-bold">{{
                    t.turno_fijo
                  }}</span></span
                >
              </div>
              <div class="ms-auto text-end">
                <a class="btn btn-link text-dark px-3 mb-0" href="javascript:;"
                  ><i
                    class="far fa-trash-alt text-dark me-2"
                    style="color: white"
                  ></i
                  >Delete</a
                >
                <a class="btn btn-link text-dark px-3 mb-0" href="javascript:;"
                  ><i
                    class="fas fa-pencil-alt text-dark me-2"
                    aria-hidden="true"
                  ></i
                  >Edit</a
                >
                <a class="btn btn-link text-dark px-3 mb-0" href="javascript:;"
                  ><i
                    class="fas fa-plus-circle text-dark me-2"
                    aria-hidden="true"
                  ></i
                  >New</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
